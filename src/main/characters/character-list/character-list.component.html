<div class="feature-home">
  <div class="list-container">
    <div class="data-controls">
      <div class="controls-container">
        <label class="control-label" for="sortDirection">Sort direction</label>
        <select for="sortDirection" [(ngModel)]="sortDirection">
          <option value="{{ SortDirection.ASC }}">Ascending</option>
          <option value="{{ SortDirection.DESC }}">Descending</option>
        </select>
      </div>

      <div class="controls-container">
        <label class="control-label" for="sortTerm">Sort Term</label>
        <select for="sortTerm" [(ngModel)]="sortTerm">
          <option value="{{ SortTerm.NAME }}">Name</option>
          <option value="{{ SortTerm.STATUS }}">Status</option>
          <option value="{{ SortTerm.SPECIES }}">Species</option>
          <option value="{{ SortTerm.EPISODES }}">Episodes</option>
        </select>
      </div>
    </div>

    <div class="data-controls">
      <div class="controls-container">
        <label class="control-label" for="filterName">Filter Name</label>
        <input  name="filterName" [(ngModel)]="filterObject.name" type="text" />
      </div>

      <div class="controls-container">
        <label class="control-label" for="filterSpecies">Filter Species</label>
        <input for="filterSpecies" [(ngModel)]="filterObject.species" type="text" />
      </div>

      <div class="controls-container">
        <label class="control-label" for="filterStatus">Filter Status</label>
        <select name="filterStatus" [(ngModel)]="filterObject.status">
          <option value="{{ CharacterStatus.ALIVE }}">Alive</option>
          <option value="{{ CharacterStatus.DEAD }}">Dead</option>
          <option value="{{ CharacterStatus.UNKNOWN }}">Unknown</option>
        </select>
      </div>

      <button class="button" (click)="resetFilters()">Reset</button>
    </div>

    <app-infinity-scroll
      [paginator$]="paginator$"
      [sortDirection]="sortDirection"
      [sortTerm]="sortTerm"
      [filterObject]="filterObject"
      (loadMore)="loadMoreCharacters($event)"
      >
    </app-infinity-scroll>
    @if (loading$ | async) {
      <h4>Loading...</h4>
    }
  </div>
</div>
