<div class="feature-home">
    <div class="detail-container">
        <div class="connection">
            <div class="connection-history" *ngFor="let history of connectionHistory">
                {{history | json }}
            </div>
            <div class="connection-controls">
                <label>My Message:
                    <input class="message-control" [(ngModel)]="message"/>
                </label>
                <button class="button" (click)="sendMessage()">Send</button>
                <button class="button" (click)="complete()">Close</button>
            </div>
        </div>
    </div>
</div>
